<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Chilli Veg Restaurant - Register</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.jpg" alt="Green Chilli Veg Restaurant Logo" />
    </div>

    <h2>Create Account</h2>

    <form action="register_process.php" method="POST">
      <div class="role-selection">
        <label>
          <input type="radio" name="role" value="admin" required> Admin
        </label>
        <label>
          <input type="radio" name="role" value="student" required> Student
        </label>
      </div>

      <input type="text" name="username" placeholder="Username" required />
      <input type="Contact" name="Contact" placeholder="Contact" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />

      <button type="submit" class="btn">Register</button>

    </form>

    <div class="create-account">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>

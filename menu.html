<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Green Chilli Veg Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
  
  
  
</head>

<body>

<header>
  <h1>Menu</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="order.html">Order</a>
  </nav>
</header>

<section id="menu-section" class="category-box"></section>

<script src="menuData.js"></script>

<script>
  // Read category from URL
  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");

  const menuSection = document.getElementById("menu-section");

  if (!menuCategories[category]) {
    menuSection.innerHTML = "<h2>Category Not Found</h2>";
  } else {
    const cat = menuCategories[category];

    // Build category UI
    let html = `
      <img src="${cat.img}" class="cat-image">
      <h2 style="color:#2e7d32; margin-top:10px;">${category}</h2>
      <div class="items-grid">
    `;

    // Loop items
    cat.items.forEach(item => {
      html += `
        <div class="item-card" onclick="addToOrder('${item.name}', ${item.price})">
            <h3>${item.name}</h3>
            <p>Rs ${item.price}</p>
        </div>
      `;
    });

    html += `</div>`;
    menuSection.innerHTML = html;
  }

  // Add to LocalStorage for order page
  function addToOrder(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    if (!cart[name]) cart[name] = { qty: 0, price };
    cart[name].qty++;

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>

</body>
</html>
